services:
  postgres:
    image: postgres:15-alpine # Using a specific version for stability
    environment:
      POSTGRES_DB: hestia_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5431:5432" # Map host port 5431 to container port 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persist data in a named volume
    restart: always

  redis:
    image: redis:7-alpine # Using a specific version for stability
    ports:
      - "6379:6379" # Map host port 6379 to container port 6379
    volumes:
      - redis_data:/data # Persist data in a named volume
    restart: always

volumes:
  postgres_data:
  redis_data: